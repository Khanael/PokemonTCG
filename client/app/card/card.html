<div>This is the card view.</div>


<div class="container">
  <table class="table">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Type</th>
      <th scope="col">Image</th>
    </thead>
<tr dir-paginate="Card in cardCtrl.test | orderBy:'nationalPokedexNumber' | itemsPerPage: 10 ">
  <td ng-bind="Card.nationalPokedexNumber"></td>
  <td ng-bind="Card.name"></td>
  <td ng-bind="Card.types"></td>
  <td><img ng-src="{{Card.imageUrl}}"></td>
</tr>
  </table>

  <dir-pagination-controls></dir-pagination-controls>
</div>
